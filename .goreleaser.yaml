before:
  hooks:
    - go mod tidy
builds:
  - 
    id: "Server"
    main: ./cmd/RelativeInputServer
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
  - 
    id: "Client"
    main: ./cmd/RelativeInputClient
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
  - 
    id: "Worker"
    main: ./cmd/RelativeInputWorker
    env:
      - CGO_ENABLED=0
    goos:
      - windows
archives:
  - replacements:
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format: binary
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  draft: false

  prerelease: auto

  mode: append

  header: |
    ## Update ({{ .Date }})
  footer: |
    Those were the changes on {{ .Tag }}!
  name_template: "{{.ProjectName}}-v{{.Version}}"
  